<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-CGRL+H... (truncated for readability)"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="/assets/pricing.css" />
    <link rel="stylesheet" href="/assets/contact.css" />
    <link rel="stylesheet" href="/assets/about.css" />
    <link rel="stylesheet" href="/assets/home.css" />
  </head>
  <body>
    <!-- <div class="circle top-right"></div>
    <div class="circle bottom-left"></div> -->

    <header class="nav-container">
      <a class="logo" href="/"
        ><img src="/assets/logo.svg" alt="PayApi Logo" />
      </a>
      <button class="menu-open" aria-label="Toggle Menu">
        <i class="fas fa-2x fa-bars"></i>
      </button>
      <div class="hideable-nav">
        <button class="menu-close" aria-label="Toggle Menu">
          <i class="fas fa-2x fa-xmark"></i>
        </button>
        <div class="nav-spacing first"></div>
        <nav class="nav-links">
          <a href="/pricing">Pricing</a>
          <a href="/about">About</a>
          <a href="/contact">Contact</a>
        </nav>
        <div class="nav-spacing second"></div>
        <button class="cta-book">
          <a href="pricing">Schedule a demo</a>
        </button>
      </div>
    </header>

    <main>
      {{ content }}

      <div class="cta-footer">
        <p>Ready to start?</p>
        <div>
          <input type="text" placeholder="Enter email address" />
          <button>Schedule a demo</button>
        </div>
      </div>
    </main>

    <footer class="footer nav-container">
      <a class="logo" href="/"
        ><img src="/assets/footer-logo.svg" alt="PayApi Logo" />
      </a>
      <div class="nav-spacing first"></div>
      <nav class="footer nav-links">
        <a href="/pricing">Pricing</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </nav>
      <div class="nav-spacing second"></div>
      <ul class="social-icons">
        <li><i class="fab fa-2x fa-square-facebook"></i></li>
        <li><i class="fab fa-2x fa-square-twitter"></i></li>
        <li><i class="fab fa-2x fa-linkedin"></i></li>
      </ul>
    </footer>

    <script src="/assets/main.js" defer></script>
  </body>
</html>
