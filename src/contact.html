---
title: Contact
layout: layout.html
---

<section class="contact">
  <h1 class="header">Submit a request and we'll get in touch shortly.</h1>
  <div>
    <form class="form" action="">
      <input id="name" name="name" type="text" placeholder="Name" />
      <input
        type="email"
        id="email"
        name="email"
        id=""
        placeholder="Email address"
      />
      <input
        type="text"
        id="companyname"
        name="companyname"
        placeholder="Company Name"
      />
      <input name="title" id="title" type="text" placeholder="Title" />
      <textarea name="message" id="message" placeholder="Message"></textarea>

      <div class="subscriber">
        <input type="checkbox" name="subscribe" id="subscribe" />
        <label for="subscribe"
          >Stay up-to-date with company announcements and updates to our
          API</label
        >
      </div>
      <button class="dark-button" type="submit">Submit</button>
    </form>
    <div class="brands">
      <h1>Join the thousands of innovators already building with us.</h1>
      <div>
        <div><img src="/assets/google.svg" alt="Google logo" /></div>
        <div><img src="/assets/hp.svg" alt="HP logo" /></div>
        <div><img src="/assets/microsoft.svg" alt="Microsoft logo" /></div>
        <div><img src="/assets/nvidia.svg" alt="Nvidia logo" /></div>
        <div><img src="/assets/oracle.svg" alt="Oracle logo" /></div>
        <div><img src="/assets/tesla.svg" alt="Tesla logo" /></div>
      </div>
    </div>
  </div>
</section>
